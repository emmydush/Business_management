services:
  - name: business-management-backend
    type: web
    env: python
    region: oregon
    plan: starter
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: cd backend && bash -c 'sleep 10 && PYTHONPATH=/app python scripts/init_db_safe.py || true && exec gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 run:app'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: oss_db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: true
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_DEFAULT_SENDER
        value: noreply@businessapp.com

databases:
  - name: oss_db
    region: oregon
    plan: starter
    databaseName: oss_db
    user: oss_db_user