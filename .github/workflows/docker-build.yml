name: Docker Image Build & Test

on:
  push:
    branches: [ develop, feature/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: business-management-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/backend-image.tar

    - name: Test backend container
      run: |
        # Load the image for testing
        docker load -i /tmp/backend-image.tar
        # Run a basic test to ensure the container starts
        docker run --rm -d --name test-backend -p 5000:5000 business-management-backend:latest
        sleep 10
        # Check if container is running
        if [ "$(docker inspect -f '{{.State.Running}}' test-backend)" = "true" ]; then
          echo "Backend container started successfully"
          docker stop test-backend
        else
          echo "Backend container failed to start"
          docker logs test-backend
          exit 1
        fi

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: false
        tags: business-management-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=docker,dest=/tmp/frontend-image.tar

    - name: Test frontend container
      run: |
        # Load the image for testing
        docker load -i /tmp/frontend-image.tar
        # Run a basic test to ensure the container starts
        docker run --rm -d --name test-frontend -p 3000:3000 business-management-frontend:latest
        sleep 10
        # Check if container is running
        if [ "$(docker inspect -f '{{.State.Running}}' test-frontend)" = "true" ]; then
          echo "Frontend container started successfully"
          docker stop test-frontend
        else
          echo "Frontend container failed to start"
          docker logs test-frontend
          exit 1
        fi

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-docker-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build services with docker-compose
      run: |
        docker-compose build