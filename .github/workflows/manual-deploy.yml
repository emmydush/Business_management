name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      deploy_backend:
        description: 'Deploy backend service'
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend service'
        required: false
        default: true
      deploy_db_migration:
        description: 'Run database migrations'
        required: false
        default: false

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker compatibility
  IMAGE_NAME: ${{ github.repository_owner }}/business_management

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=${{ inputs.environment }}
          type=sha,prefix=${{ inputs.environment }}-

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push backend image
      if: ${{ inputs.deploy_backend }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ inputs.environment }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Build and push frontend image
      if: ${{ inputs.deploy_frontend }}
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ inputs.environment }}, ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Run database migrations
      if: ${{ inputs.deploy_db_migration }}
      run: |
        echo "Running database migrations for ${{ inputs.environment }}"
        # Add your database migration commands here
        # Example: docker-compose exec backend python manage.py migrate

    - name: Deploy to ${{ inputs.environment }}
      run: |
        echo "Deploying to ${{ inputs.environment }} environment"
        # Add your deployment commands here
        # This could involve updating a Kubernetes cluster, ECS, or other deployment targets
        # Example: kubectl set image deployment/backend backend=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ inputs.environment }}
        
    - name: Verify deployment
      run: |
        echo "Verifying deployment to ${{ inputs.environment }}"
        # Add verification steps here
        # Example: curl health check endpoints
        
    - name: Notify deployment
      run: |
        echo "Deployment to ${{ inputs.environment }} completed successfully!"
        # Add notification steps here (Slack, Discord, etc.)