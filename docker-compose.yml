version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15
    container_name: business_management_db
    environment:
      POSTGRES_DB: all_inone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Jesuslove@12
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Backend Flask application
  # Backend Flask application replicas (two instances)
  backend1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business_management_backend_1
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=Jesuslove@12
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=all_inone
      - FORCE_DB_FROM_ENV=1
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-string
      - DISABLE_REPORTS=1
      - MOMO_MOCK=1
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_DEFAULT_SENDER=noreply@businessapp.com
    networks:
      - app-network
    restart: unless-stopped

  backend2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business_management_backend_2
    depends_on:
      - db
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=Jesuslove@12
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=all_inone
      - FORCE_DB_FROM_ENV=1
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-string
      - DISABLE_REPORTS=1
      - MOMO_MOCK=1
      - MAIL_SERVER=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USE_SSL=false
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_DEFAULT_SENDER=noreply@businessapp.com
    networks:
      - app-network
    restart: unless-stopped

  # Nginx load balancer in front of backend replicas
  lb:
    image: nginx:stable-alpine
    container_name: business_management_lb
    depends_on:
      - backend1
      - backend2
    ports:
      - "5000:80"
    volumes:
      - ./docker/nginx/load_balancer.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network
    restart: unless-stopped
  
  # Developer SMTP server with web UI for testing emails
  maildev:
    image: maildev/maildev
    container_name: business_management_maildev
    ports:
      - "1080:1080"   # Web UI
      - "1025:1025"   # SMTP
    networks:
      - app-network
    restart: unless-stopped

  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: business_management_frontend
    depends_on:
      - lb
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
