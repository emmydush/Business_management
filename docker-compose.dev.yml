version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:15
    container_name: business_management_db_dev
    environment:
      POSTGRES_DB: all_inone
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Jesuslove@12
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network-dev

  # Backend Flask application (development mode)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: business_management_backend_dev
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:Jesuslove@12@db:5432/all_inone
      - SECRET_KEY=your-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-string
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - app-network-dev
    restart: unless-stopped

  # Frontend React application (development mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: business_management_frontend_dev
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    networks:
      - app-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  app-network-dev:
    driver: bridge